<body>
    
        <h2 class="mt-5 text-center text-light">Calculator</h2>
                  
        
     <div class="container">
          <div class="row">
            <div class="col-4"></div>
    
            <div class="col-4">
                <table class="table table-bordered mt-5 border-3 table-dark border" id="size">
                    <tbody>
                      <tr>
                        <th colspan="3"><input id="result" type="text" class="text" placeholder="0" readonly></th> <!--readonly - give this we can not typing the input box-->
                        <th class="text-center "><button class="btn btn-dark text-danger" onclick="clearALL()">AC</button></th>
                      </tr>
                    
                    
                      <tr>
                        <td  class="text-center"><button class="btn btn-dark" onclick="display('7')">7</button></td>
                        <td  class="text-center"><button class="btn btn-dark" onclick="display('8')">8</button></td>
                        <td  class="text-center"><button class="btn btn-dark" onclick="display('9')">9</button></td>
                        <td  class="text-center "><button class="btn   btn-dark text-warning" onclick="display('/')">รท</button></td>
                      </tr>
                      <tr>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('4')">4</button></td>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('5')">5</button></td>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('6')">6</button></td>
                          <td  class="text-center "><button class="btn btn-dark text-warning" onclick="display('*')">x</button></td>
                      </tr>
                      <tr>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('1')">1</button></td>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('2')">2</button></td>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('3')">3</button></td>
                          <td  class="text-center "><button class="btn btn-dark text-warning" onclick="display('-')">-</button></td>
                      </tr>
          
                      <tr>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('0')">0</button></td>
                          <td  class="text-center"><button class="btn btn-dark" onclick="display('.')">.</button></td>
                          <td  class="text-center "><button class="btn btn-dark text-warning" onclick="equal()">=</button></td>
                          <td  class="text-center "><button class="btn btn-dark text-warning" onclick="display('+')">+</button></td>
                        </tr>
          
                        <tr>
                          <td  class="text-center"><button class="btn btn-dark" onclick="back()">โซ</button></td>
                          <td colspan="3"></td>
                          
                        </tr>
                    </tbody>
            </div>
    
            <div class="col-4"></div>
          </div>
     </div>
</body>

<script src="./cal.js"></script>
